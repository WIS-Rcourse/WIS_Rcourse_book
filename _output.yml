bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: section
      before: |
        <li><strong><a href="./">WIS Rcourse Book</a></strong></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/WIS-Rcourse/WIS_Rcourse_book/edit/master/%s
    sharing:
      github: no
      twitter: no
      facebook: no
      all: []
    download: []
  highlight: tango
  includes:
    after_body: disqus.html
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: no
bookdown::epub_book: default
